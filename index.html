<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guessing Game</title>

</head>
<body>
    <header>
        <h1>Guess Number!</h1>

        <p class="between">(between 1-20)</p>

        <button class="again">Restart</button>
        
        <div class="number">?</div>
    </header>

    <main>
        <section class="left">
            <input class="guess" type="number">
            <button class="btn cntrl">Control</button>
        </section>

        <section class="right">
            <p class="message">guessing...</p>
            <p class="label-score">Score: 20</p>
            <p class="highscore">Top Score</p>

        </section>


    </main>





    <script src="/app.js"></script>    
</body>
</html>
